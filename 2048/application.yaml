piVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yankogp/test-repo.git
    targetRevision: HEAD
    path: 
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy: 
    syncOptions:
    -CreateNameSpace=true

    automated:
      selfHeal: true  
      prune: true 