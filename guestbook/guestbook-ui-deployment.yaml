apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:  
  selector:
    matchLabels:
      app: myapp
  replicas: 1 
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: yankogp/test
        name: myapp
        ports:
        - containerPort: 80
