name: Actions
  on:
    push: [main]

  jobs:
    context:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build        
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          registry: docker.io
          repository: yankogp/test          
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      
