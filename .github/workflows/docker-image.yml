name: GitHub Actions

on: [push]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:          
      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          image: yankogp/test
          tags: v1, latest
          registry: docker.io
          docker_file: '.'
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
